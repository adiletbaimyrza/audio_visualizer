<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/audio_visualizer/svg+xml"
      href="svg/headphones.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. Web Audio API was ised to analyze audio frequencies in real-time and dynamically update a grid-based visualization based on the intensity of different frequency bands. User can upload his own audio files or select from a predefined list os songs chosen by me."
    />
    <meta
      name="keywords"
      content="Audio Equalizer, Web Audio API, Audio Visualizer"
    />

    <meta property="og:title" content="Audio Equalizer" />
    <meta
      property="og:description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. Web Audio API was ised to analyze audio frequencies in real-time and dynamically update a grid-based visualization based on the intensity of different frequency bands. User can upload his own audio files or select from a predefined list os songs chosen by me."
    />
    <meta
      property="og:image"
      content="https://adiletbaimyrza.github.io/audio_equalizer/blob/screenshot.png"
    />
    <meta
      property="og:url"
      content="https://adiletbaimyrza.github.io/audio_equalizer/blob/screenshot.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Audio Equalizer" />
    <meta
      name="twitter:description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. Web Audio API was ised to analyze audio frequencies in real-time and dynamically update a grid-based visualization based on the intensity of different frequency bands. User can upload his own audio files or select from a predefined list os songs chosen by me."
    />
    <meta
      name="twitter:image"
      content="https://adiletbaimyrza.github.io/audio_equalizer/blob/screenshot.png"
    />
    <title>Audio Equalizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <section id="container">
        <div class="grid-container" id="left-grid-container"></div>
        <div class="grid-container" id="right-grid-container"></div>
        <div class="grid-container" id="bottom-left-grid-container"></div>
        <div class="grid-container" id="bottom-right-grid-container"></div>
      </section>

      <section id="player" class="player">
        <div id="current-song">
          <img id="song-poster" src="" alt="" />
          <div>
            <h1 id="song-name"></h1>
            <p id="song-artist"></p>
          </div>
        </div>

        <div class="controls">
          <div class="controls__btns">
            <button id="backward-btn" type="button" class="controls-btn">
              <img
                src="/audio_visualizer/svg/backward.svg"
                alt="backward-step icon"
              />
            </button>
            <button
              id="play-btn"
              type="button"
              class="controls-btn playback-btn"
            >
              <img
                src="/audio_visualizer/svg/circle-play.svg"
                alt="play icon"
              />
            </button>
            <button
              id="pause-btn"
              type="button"
              class="controls-btn playback-btn"
            >
              <img
                src="/audio_visualizer/svg/circle-pause.svg"
                alt="play icon"
              />
            </button>
            <button id="forward-btn" type="button" class="controls-btn">
              <img
                src="/audio_visualizer/svg/forward.svg"
                alt="forward-step icon"
              />
            </button>
          </div>

          <div class="controls__progress">
            <time id="current-duration"></time>
            <div id="controls-progress" class="progress">
              <div class="progress-filled"></div>
            </div>
            <time id="total-duration"></time>
          </div>
        </div>

        <div class="volume">
          <button id="volume-high-btn">
            <img
              src="/audio_visualizer/svg/volume-high.svg"
              alt="volume high icon"
            />
          </button>
          <button id="muted-btn">
            <img
              src="/audio_visualizer/svg/volume-xmark.svg"
              alt="muted icon"
            />
          </button>

          <div id="volume-progress" class="progress">
            <div class="progress-filled"></div>
          </div>
        </div>

        <button type="button" id="hide-btn">
          Hide player<img src="/audio_visualizer/svg/caret-down.svg" />
        </button>
      </section>

      <table id="playlist" class="playlist"></table>

      <button id="make-big-btn" type="button" title="Show playlist">
        <img src="/audio_visualizer/svg/make-big.svg" alt="make big icon" />
      </button>

      <button id="show-btn" type="button">Show player</button>

      <audio id="audio" src="/audio/adele.mp3"></audio>
    </main>
  </body>
  <script src="main.js"></script>
</html>
