<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="svg/headphones.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. Web Audio API was ised to analyze audio frequencies in real-time and dynamically update a grid-based visualization based on the intensity of different frequency bands. User can upload his own audio files or select from a predefined list os songs chosen by me."
    />
    <meta name="keywords" content="Audio Equalizer, Web Audio API, Audio Visualizer" />

    <meta property="og:title" content="Audio Equalizer" />
    <meta
      property="og:description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. Web Audio API was ised to analyze audio frequencies in real-time and dynamically update a grid-based visualization based on the intensity of different frequency bands. User can upload his own audio files or select from a predefined list os songs chosen by me."
    />
    <meta
      property="og:image"
      content="https://adiletbaimyrza.github.io/audio_equalizer/blob/screenshot.png"
    />
    <meta
      property="og:url"
      content="https://adiletbaimyrza.github.io/audio_equalizer/blob/screenshot.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Audio Equalizer" />
    <meta
      name="twitter:description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. Web Audio API was ised to analyze audio frequencies in real-time and dynamically update a grid-based visualization based on the intensity of different frequency bands. User can upload his own audio files or select from a predefined list os songs chosen by me."
    />
    <meta
      name="twitter:image"
      content="https://adiletbaimyrza.github.io/audio_equalizer/blob/screenshot.png"
    />
    <title>Audio Equalizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main id="container">
      <div class="grid-container" id="left-grid-container"></div>
      <div class="grid-container" id="right-grid-container"></div>
      <div class="grid-container" id="bottom-left-grid-container"></div>
      <div class="grid-container" id="bottom-right-grid-container"></div>
      <div id="studio">
        <div id="songs">
          <div>
            Adele - Rolling in the Deep<button class="button" id="adele">
              <img class="icon" src="svg/music.svg" alt="music note icon" />
            </button>
          </div>
          <div>
            Мирбек Атабеков - Кундор жанырат<button class="button" id="mirbek">
              <img class="icon" src="svg/music.svg" alt="music note icon" />
            </button>
          </div>
          <div>
            Therr Maitz, Gruppa Skryptonite - Natural Blues<button class="button" id="skryptonite">
              <img class="icon" src="svg/music.svg" alt="music note icon" />
            </button>
          </div>
        </div>
        <div id="controls">
          <input type="file" id="audio-file" accept="audio/*" />
          <audio id="audio-player" controls src=""></audio>
        </div>
      </div>

      <section class="player">
        <div class="song">
          <h1 class="song__name"></h1>
          <p class="song__artist"></p>
        </div>

        <div class="playback">
          <div class="progress-bar playback__progress-bar">
            <div class="progress-bar__filled playback__progress-bar__filled"></div>
          </div>
        </div>

        <div class="volume">
          <div class="progress-bar volume__progress-bar">
            <div class="progress-bar__filled volume__progress-bar__filled"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
