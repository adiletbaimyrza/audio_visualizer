<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <!-- meta: description, keywords -->
    <meta
      name="description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript.
      Web Audio API was ised to analyze audio frequencies in real-time and dynamically
      update visualization scene based on the intensity of different frequency bands.
      User can play a song from a playlist composed by me."
    />
    <meta name="keywords" content="Audio Visualizer, Web Audio API" />

    <!-- meta: OpenGrah title, description, image, image_url -->
    <meta property="og:title" content="Audio Visualizer" />
    <meta
      property="og:description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. 
      Web Audio API was ised to analyze audio frequencies in real-time and dynamically 
      update visualization scene based on the intensity of different frequency bands. 
      User can play a song from a playlist composed by me."
    />
    <meta
      property="og:image"
      content="https://adiletbaimyrza.github.io/audio_visualizer/blob/screenshot.png"
    />
    <meta
      property="og:url"
      content="https://adiletbaimyrza.github.io/audio_visualizer/blob/screenshot.png"
    />

    <!-- meta: twitter card, title, description, image -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Audio Visualizer" />
    <meta
      name="twitter:description"
      content="An audio visualizer built using HTML, CSS, and plain JavaScript. 
      Web Audio API was used to analyze audio frequencies in real-time and dynamically 
      update a grid-based visualization based on the intensity of different frequency bands. 
      User can play a song from a playlist composed by me."
    />
    <meta
      name="twitter:image"
      content="https://adiletbaimyrza.github.io/audio_visualizer/blob/screenshot.png"
    />

    <!-- tab icon -->
    <link rel="icon" type="image/svg+xml" href="svg/headphones.svg" />

    <!-- title -->
    <title>Audio Equalizer</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <!-- visualization -->
      <section id="container"></section>

      <!-- player -->
      <section id="player" class="player">
        <!-- current song in the player initializes in the main.js -->
        <div id="current-song">
          <img id="song-poster" src="" alt="" />
          <div>
            <h1 id="song-name"></h1>
            <p id="song-artist"></p>
          </div>
        </div>

        <div class="controls">
          <div class="controls__btns">
            <button id="backward-btn" type="button" class="controls-btn">
              <img src="/svg/backward.svg" alt="backward-step icon" />
            </button>
            <button
              id="play-btn"
              type="button"
              class="controls-btn playback-btn"
            >
              <img src="/svg/circle-play.svg" alt="play icon" />
            </button>
            <button
              id="pause-btn"
              type="button"
              class="controls-btn playback-btn"
            >
              <img src="/svg/circle-pause.svg" alt="pause icon" />
            </button>
            <button id="forward-btn" type="button" class="controls-btn">
              <img src="/svg/forward.svg" alt="forward-step icon" />
            </button>
          </div>

          <div class="controls__progress">
            <time id="current-duration"></time>
            <div id="controls-progress" class="progress">
              <div class="progress-filled"></div>
            </div>
            <time id="total-duration"></time>
          </div>
        </div>

        <div class="volume">
          <button id="volume-high-btn">
            <img src="/svg/volume-high.svg" alt="volume high icon" />
          </button>
          <button id="muted-btn">
            <img src="/svg/volume-xmark.svg" alt="muted icon" />
          </button>

          <div id="volume-progress" class="progress">
            <div class="progress-filled"></div>
          </div>
        </div>

        <button type="button" id="hide-btn">
          Hide player<img src="/svg/caret-down.svg" />
        </button>
      </section>

      <!-- playlist initializes in main.js -->
      <table id="playlist" class="playlist"></table>

      <button id="make-big-btn" type="button" title="Show playlist">
        Show Playlist
      </button>

      <button id="show-btn" type="button">Show player</button>

      <section id="vis-change-btns">
        <button type="button" id="canvas-rect-grid">Grid</button>
        <button type="button" id="canvas-lines">Waves</button>
        <button type="button" id="three-d-sphere">Flash</button>
      </section>

      <audio id="audio" src="/audio/adele.mp3"></audio>
    </main>
  </body>

  <!-- JavaScript -->
  <script src="main.js"></script>
</html>
